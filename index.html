<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast Title</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="the-header">
      <h1>This is a podcast demo title</h1>

      <div class="filter-buttons">
        <h5>Filter by:</h5>
        <select class="genre-dropdown">
          <option>All Genres</option>
          <option>Genre 1</option>
          <option>Genre 2</option>
          <option>Genre 3</option>
          <option>Genre 4</option>
        </select>

        <select class="updated-time">
          <option>Recently Updated</option>
          <option>Most Popular</option>
          <option>Newest</option>
        </select>
      </div>
    </header>

    <main class="podcast-list" id="podcast-list"></main>

    <div class="modal hidden" id="podcast-modal">
      <div class="modal-content">
        <img id="modal-cover" alt="Podcast Cover" />
        <h1 class="podcast-title" id="modal-title">Podcast Title</h1>
        <p class="podcast-description" id="modal-description"></p>
        <h3>Genres:</h3>
        <div class="genre-title" id="modal-genres"></div>
        <p id="modal-updated"></p>
        <h3>Seasons:</h3>
        <ul id="modal-seasons"></ul>
      </div>
    </div>

    <template id="podcast-template">
      <div class="podcast-block">
        <img src="" alt="" class="podcast-image" />
        <h3 class="podcast-title"></h3>
        <p class="podcast-seasons"></p>
        <p class="podcast-genres"></p>
        <p class="podcast-updated"></p>
      </div>
    </template>

    <template id="podcast-modal">
      <div class="open-modal">
        <h3 class="podcast-title"></h3>
        <img src="" class="podcast-image" />
        <p class="podcast-description"></p>
        <p class="podcast-genres"></p>
        <p class="podcast-updated"></p>
        <p class="podcast-seasons"></p>
        <div class="season-episodes"></div>
      </div>
    </template>
    <div id="modal-backdrop" class="modal-backdrop hidden"></div>

    <script type="module" src="main.js"></script>
  </body>
</html>
